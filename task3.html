<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlantPal Dashboard</title>
  <link rel="stylesheet" href="task3.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>PlantPal ðŸŒ¿</h1>
    <button id="addPlantBtn">Add Plant</button>
  </header>

  <!-- Filter / Sorting Section -->
  <div class="filters" style="padding:1rem 2rem; display:flex; gap:1rem; flex-wrap:wrap;">
    <select id="filterSunlight">
      <option value="All">All Sunlight</option>
      <option value="Low">Low Light</option>
      <option value="Medium">Medium Light</option>
      <option value="High">High Light</option>
    </select>

    <select id="sortWatering">
      <option value="None">Sort by Watering</option>
      <option value="Asc">Watering â†‘</option>
      <option value="Desc">Watering â†“</option>
    </select>
  </div>

  <!-- Main Plant Grid -->
  <main>
    <div id="plantContainer" class="plant-grid">
      <!-- Plant cards will be generated dynamically here -->
    </div>
  </main>

  <!-- Add/Edit Plant Form Modal -->
  <div id="plantFormContainer" class="hidden">
    <form id="plantForm">
      <h2 id="formTitle">Add a New Plant</h2>
      <input type="text" id="plantName" placeholder="Plant Name" required>
      <input type="text" id="plantSpecies" placeholder="Species">
      <input type="number" id="wateringFrequency" placeholder="Watering every X days" min="1" required>
      <select id="sunlight">
        <option value="Low">Low Light</option>
        <option value="Medium">Medium Light</option>
        <option value="High">High Light</option>
      </select>
      <textarea id="notes" placeholder="Notes"></textarea>
      <input type="text" id="plantImage" placeholder="Image URL (optional)">
      <div class="form-buttons">
        <button type="submit">Save</button>
        <button type="button" id="cancelBtn">Cancel</button>
      </div>
    </form>
  </div>

  <!-- Optional footer -->
  <footer style="text-align:center; padding:1rem; color:#555;">
    &copy; 2025 PlantPal. All rights reserved.
  </footer>

  <script src="task3.js"></script>
</body>
</html>
